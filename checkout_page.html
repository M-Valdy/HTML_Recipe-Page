<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" id="your-first-item" alt="a picture of your first item (a rubiks cubre with 8 sides and 8 colors"/>
        <p for="your-first-item">Rubiks Cube <br /> $10.99</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Card Name</label>
            <input type="text" id="card-name" name="card-name" aria-required="true" required/>
            <label for="card-number">Card Number</label>
            <input type="tel" id="card-number" name="card-number" maxLength="19" pattern="[0-9\s]{13,19}" placeholder="0000 0000 0000 0000" aria-required="true" required/>
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" aria-required="true" required/>
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="expiry-date" max="999" placeholder="000" aria-required="true" required/>
        </form>
    </section>
</body>

</html>
